<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promo D2WM ####</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/light-theme.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script type="module" src="js/index.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="assets/logo.png" alt="logo eni" />
        <p>Promo XXXXX</p>
        <ul>
          <li><a href="./index.html">Accueil</a></li>
          <li>
            <a href="./page/preference/preference.html">Préférences</a>
          </li>
          <li>
            <a href="./page/carte/carte.html">Carte</a>
          </li>
          <li>
            <a href="./page/information/information.html">Informations</a>
          </li>
        </ul>
        <!-- Small screen-->
        <div class="burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div id="menu-burger">
          <ul>
            <li><a href="./index.html">Accueil</a></li>
            <li>
              <a href="./page/preference/preference.html">Préférences</a>
            </li>
            <li>
              <a href="./page/carte/carte.html">Carte</a>
            </li>
            <li>
              <a href="./page/information/information.html">Informations</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="modal-layer">
        <div class="modal flex-column">
          <div class="profil-modal">
            <div class="bloc-image">
              <img id="avatar" alt="avatar">
            </div>
            <div class="user-name">
              <p id="modal-nom"></p>
              <p id="modal-prenom"></p>
              <p id="modal-ville"></p>
            </div>
          </div>
          <button id="close">Fermer</button>
        </div>
      </div>
      <div>
        <form id="radio-container">
          <p>Type d'affichage</p>
          <input
            type="radio"
            id="tableRadio"
            name="list-type"
            value="table"
            checked
          />
          <label for="table">Liste</label>
          <input type="radio" id="gridRadio" name="list-type" value="grid" />
          <label for="grid">Cartes</label>
        </form>
        <h1>Liste des apprenants</h1>
        <section>
          <table id="table">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Ville</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody id="tbody-apprenants"></tbody>
          </table>
          <div id="grid">
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
