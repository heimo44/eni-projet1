<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="preference.css" />
    <link rel="stylesheet" href="/css/dark-theme.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="preference.js" defer></script>
    <title>Preference</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="/assets/logo.png" alt="logo eni" />
        <p>Promo XXXXX</p>
        <ul>
          <li><a href="/index.html">Accueil</a></li>
          <li>
            <a href="/page/preference/preference.html">Préférences</a>
          </li>
          <li>
            <a href="/page/carte/carte.html">Carte</a>
          </li>
          <li>
            <a href="/page/information/information.html">Informations</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="flex-column">
        <h1>Préférences du site</h1>
        <form action="submit" method="POST">
          <div class="theme-container">
            <label for="select">Selectionnez le thème</label>
            <select id="select" name="theme" class="select-container">
              <option id="dark" value="dark">Sombre</option>
              <option id="light" value="light">Clair</option>
            </select>
          </div>
          <div class="radio-container">
            <p>Format d'affichage de la liste des apprenants</p>
            <div class="radio-content">
              <div>
                <input type="radio" id="table" name="list-type" value="table" />
                <label for="radio"> Liste (Table)</label>
              </div>
              <div>
                <input type="radio" id="grid" name="list-type" value="grid" />
                <label for="radio">Cartes (Grid)</label>
              </div>
            </div>
          </div>
        </form>
        <div class="redirection-btn">
          <a href="/index.html" class="btn"
            >Retour à ma page d'Accueil</a
          >
          <button id="enregistrer" class="btn save">
            Enregistrer
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
