<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sauvegardez vos préférences afin d'adapter les pages du site à votre goût.">
    <link rel="stylesheet" href="/css/light-theme.css">
    <link rel="stylesheet" href="preference.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="preference.js" defer></script>
    <title>Preference</title>
  </head>
  <body>
        <header>
            <nav>
                <img src="/assets/logo.png" alt="logo eni" />
                <p>Promo <span id="promo-name"></span></p>
                <ul>
                  <li><a id="accueil" href="/index.html">Accueil</a></li>
                  <li>
                    <a id="preference" href="/page/preference/preference.html">Préférences</a>
                  </li>
                  <li>
                    <a id="carte" href="/page/carte/carte.html">Carte</a>
                  </li>
                  <li>
                    <a id="information" href="/page/information/information.html">Informations</a>
                  </li>
                </ul>
                <!-- Small screen-->
                <div class="burger">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
                <div id="menu-burger">
                  <ul>
                    <li><a id="sm-accueil" href="/index.html">Accueil</a></li>
                    <li>
                      <a id="sm-preference" href="/page/preference/preference.html">Préférences</a>
                    </li>
                    <li>
                      <a id="sm-carte" href="/page/carte/carte.html">Carte</a>
                    </li>
                    <li>
                      <a id="sm-information" href="/page/information/information.html">Informations</a>
                    </li>
                  </ul>
                </div>
              </nav>
          </header>
    <main>
      <section class="flex-column">
        <h1>Préférences du site</h1>
        <form action="submit">
          <div class="theme-container">
            <label for="select">Selectionnez le thème :</label>
            <select id="select" name="theme" class="select-container">
              <option id="dark" value="dark">Sombre</option>
              <option id="light" value="light" selected>Clair</option>
            </select>
          </div>
          <div class="radio-container" id="radio-container">
            <p>Format d'affichage de la liste des apprenants :</p>
            <div class="radio-content">
              <div>
                <input type="radio" id="table" name="list-type" value="table" checked/>
                <label for="table"> Liste</label>
              </div>
              <div>
                <input type="radio" id="grid" name="list-type" value="grid" />
                <label for="grid">Cartes</label>
              </div>
            </div>
          </div>
        </form>
        <div class="redirection-btn">
          <a href="/index.html" class="btn"
            >Retour à ma page d'Accueil</a
          >
          <button id="enregistrer" class="btn save">
            Enregistrer
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
